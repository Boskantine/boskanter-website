{% extends 'layouts/base.html' %}

{% block css %}
    <link rel="stylesheet" href="/css/newsletter.css">
{% endblock %}

{% block content %}
    <p>{{ translations.you_successfully_subscribed_to_the_newsletter[locale] }}</p>
    <p><img src="/icons/mail.svg"/></p>
{% endblock %}

{% block javascript %}
    <script>
        fetch("/api/newsletter/confirm", {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain'
            },
            body: window.location.search.slice(1)
        });
    </script>
{% endblock %}
