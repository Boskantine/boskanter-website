{% extends 'layouts/base.html' %}

{% block css %}
    <link rel="stylesheet" href="/css/blogpost.css">
{% endblock %}

{% block content %}
    <div class="header">
        <div>
            <h1>{{ title }}</h1>
            {% if author %}<p class="subtitle">Written by {{ author }} {% if authorcountry %} from {{ authorcountry }} {% endif %}</p>{% endif %}
        </div>
    {% if icon %}<img src="/icons/{{ icon }}"/>{% endif %}
    </div>
    {{ content | safe }}
{% endblock %}
