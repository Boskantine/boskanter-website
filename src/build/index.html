<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>build</title>
    <style>
        body {
            max-width: 1000px;
            margin: auto;
            padding: 10px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        #samp {
            font-family: monospace;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>The Website Atelier</h1>
    <p id="input"><input type="password" id="pw" placeholder="type password to rebuild website"/>
    <button type="button" onclick="submit()">submit</button></p>
    <div id="success"></div>

    <script>
        async function submit() {
            let pw = document.getElementById("pw").value;
            let res = await fetch("/api/build", {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain'
            },
            body: pw
            });
            text = await res.text();
            document.getElementById("success").innerHTML = `<div id="samp">${text}</div>`
        }
    </script>
</body>
</html>
